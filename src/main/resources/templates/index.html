
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Book Store</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
</head>

<body>
	<!-- Static navbar -->
	<nav class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Pranoy's Book Store</a>
			</div>
			<div id="navbar">
				<ul class="nav navbar-nav navbar-left" style="width: 400px;">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">BOOKS<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Browse the bookshelf</a></li>
							<li><a href="#">Store hours &#38; Directions</a></li>
							<li><a href="#">FAQ</a></li>
						</ul>
					</li>
						
					<form class="navbar-form">
						<div class="form-group">
							<input type="text" name="keyword" class="form-control" placeholder="Book title"/>
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Shopping Cart</a></li>
					<li><a href="#">My Account</a></li>
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<!-- carousel -->
			<!--Carousel Wrapper-->
			<div class="col-xs-8">
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="carousel-example-1z" class="carousel slide carousel-fade"
							data-ride="carousel">
							<!--Indicators-->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-1z" data-slide-to="0"
									class="active"></li>
								<li data-target="#carousel-example-1z" data-slide-to="1"></li>
								<li data-target="#carousel-example-1z" data-slide-to="2"></li>
							</ol>
							<!--/.Indicators-->
							<!--Slides-->
							<div class="carousel-inner" role="listbox">
								<!--First slide-->
								<div class="item active">
									<img class="d-block w-100"
										src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg"
										alt="First slide">
								</div>
								<!--/First slide-->
								<!--Second slide-->
								<div class="item">
									<img class="d-block w-100"
										src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg"
										alt="Second slide">
								</div>
								<!--/Second slide-->
								<!--Third slide-->
								<div class="item">
									<img class="d-block w-100"
										src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg"
										alt="Third slide">
								</div>
								<!--/Third slide-->
							</div>
							<!--/.Slides-->
							<!--Controls-->
							<a class="carousel-control-prev" href="#carousel-example-1z"
								role="button" data-slide="prev"> <span
								class="carousel-control-prev-icon" aria-hidden="true"></span> <span
								class="sr-only">Previous</span>
							</a> <a class="carousel-control-next" href="#carousel-example-1z"
								role="button" data-slide="next"> <span
								class="carousel-control-next-icon" aria-hidden="true"></span> <span
								class="sr-only">Next</span>
							</a>
							<!--/.Controls-->
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<img src="/images/bookstore.jpg" class="img-responsive">
			</div>
		</div>

		<hr />

		<div class="row">
			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<img src="/images/bestsellerbooks.png" class="img-responsive">
					</div>
				</div>
			</div>

			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<img src="/images/google_maps.jpg" class="img-responsive">
					</div>
				</div>
			</div>

			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<img src="/images/faq.jpg" class="img-responsive">
					</div>
				</div>
			</div>
		</div>
		<div>
			<div class="home-headline">
				<span>Featured Books</span>
				<hr style="margin-top: -15px;" />
			</div>
		</div>
		<div class="row">
			<div id="featured-books" class="carousel slide carousel-fade"
				data-ride="carousel">
				<!--Indicators-->
				<ol class="carousel-indicators">
					<li data-target="#featured-books" data-slide-to="0"
						class="active"></li>
					<li data-target="#featured-books" data-slide-to="1"></li>
					<li data-target="#featured-books" data-slide-to="2"></li>
				</ol>
				<!--/.Indicators-->
				<!--Slides-->
				<div class="carousel-inner" role="listbox">
					<!--First slide-->
					<div class="item active">
						<div class="row">
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
						</div>
					</div>
					<!--/First slide-->
					<!--Second slide-->
					<div class="item">
						<div class="row">
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
						</div>
					</div>
					<!--/Second slide-->
					<!--Third slide-->
					<div class="item">
						<div class="row">
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
							<div class="col-xs-2">
								<img src="/images/bookstore.png" class="img-responsive">
							</div>
						</div>
					</div>
					<!--/Third slide-->
				</div>
				<!--/.Slides-->
				<!--Controls-->
				<a class="carousel-control-prev" href="#featured-books"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#featured-books"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
				<!--/.Controls-->
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
